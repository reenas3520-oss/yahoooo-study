<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yahoo Study AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+Devanagari:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #111827; /* gray-900 */
        --bg-secondary: #1F2937; /* gray-800 */
        --bg-tertiary: #374151; /* gray-700 */
        --border-primary: #4b556380; /* gray-600/50 */
        --text-primary: #F9FAFB; /* gray-50 */
        --text-secondary: #D1D5DB; /* gray-300 */
        --text-muted: #9CA3AF; /* gray-400 */
        --accent-primary: #4F46E5; /* indigo-600 */
        --accent-primary-hover: #4338CA; /* indigo-700 */
        --font-sans: 'Inter', 'Noto Sans Devanagari', sans-serif;
      }
      body {
        font-family: var(--font-sans);
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-primary);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bg-tertiary);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; /* bg-gray-600 */
      }
      .animate-fade-in { 
        animation: fadeIn 0.3s ease-out; 
      } 
      @keyframes fadeIn { 
        0% { opacity: 0; transform: scale(0.98); } 
        100% { opacity: 1; transform: scale(1); } 
      }
    </style>

{

  }
}
</script>
</head>
